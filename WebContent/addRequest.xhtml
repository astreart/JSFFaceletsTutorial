<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>
<h:form>

<style type="text/css">
                .ui-accordion-content.ui-helper-reset.ui-widget-content{
                    border:1px solid !important;
                }
            </style>

	<h:panelGrid id="panel" columns="2" cellpadding="5" border="1"
		cellspacing="1" bgcolor="#3bbab5" width="100%">
		<f:facet name="header">
			<h:outputText value="Запитване за организиране на събитие" />
		</f:facet>

		<h:outputLabel for="title" value="Заглавие " style="font-weight:bold" />
		<p:inputText id="title" required="true" style="width: 97%"
			value="#{requestBean.tRequest.title}" />

		<h:outputLabel for="description" value="Описание"
			style="font-weight:bold" />
		<p:inputTextarea id="description" rows="5" cols="30" maxlength="4000"
			autoResize="false" />

		<b>Тип на събитието</b>
		<h:selectOneMenu value="#{editEventTypeBean.selectedEventType}"
			required="true" panelStyle="width:150px" effect="fade" var="t"
			style="width:160px" filter="true" filterMatchMode="startsWith">
			<f:selectItem itemLabel="Избери тип" itemValue="" />
			<f:selectItems value="#{editEventTypeBean.eventTypeModel}"
				var="eventType" itemLabel="#{eventType.eventTypeName}"
				itemValue="#{eventType}" />
		</h:selectOneMenu>

		<p:accordionPanel style="border:1px solid; width:100%">
			<p:tab title="Допълнителна информация">
				<h:outputText
					value="Тук ще се въвежда допълнителна информация, относно организирането на събитието!" />
			</p:tab>
			
		</p:accordionPanel>


		<f:facet name="footer">
			<h:panelGroup style="display:block; text-align:center">
				<h:commandButton id="submit" value="Submit" />
			</h:panelGroup>
		</f:facet>

	</h:panelGrid>

	
</h:form>

</html>
