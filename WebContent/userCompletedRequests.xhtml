<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head></h:head>
<f:view>

	<h:outputStylesheet library="css" name="css.css" />

	<p:dataGrid id="dataGrid" value="#{userRequestBean.userCompletedRequests}"
		columns="1" var="userCompletedRequest"
		selection="#{userRequestBean.request}"
		rowKey="#{userCompletedRequest.id}">
		<f:facet name="header">
            Моите приключили запитвания
        </f:facet>

		<h:panelGrid id="panelGrid" columns="1" cellpadding="3"
			cellspacing="1">
			<h:outputText value="#{userCompletedRequests.title.toUpperCase()}"
				style="font-weight: bold;" />
			<h:outputText value="#{userCompletedRequests.description}" />


			<h:outputText
				value="Заявката е изпълнена от агенция #{userCompletedRequest.hiredAgency.tUser.name}"
				style="font-weight: bold;" />

			<p:commandButton value="Детайли"
				action="userRequestDetails?faces-redirect=true">
				<f:setPropertyActionListener target="#{userRequestBean.request}"
					value="${userCompletedRequest}" />
			</p:commandButton>
		</h:panelGrid>
		<hr />
	</p:dataGrid>


</f:view>
</html>
