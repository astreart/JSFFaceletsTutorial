<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<body>
<div style="width:100%;font-size:36px;line-height:60px;background-color:green;color:white">My Facelet Application</div>
<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel for="username" value="Име"></h:outputLabel>
				<h:inputText value="#{loginBean.name}" required="true"
					label="username"
					requiredMessage="Моля, въведете потребителско име!"></h:inputText>
				<h:outputLabel for="password" value="Парола"></h:outputLabel>
				<h:inputSecret value="#{loginBean.password}" required="true"
					label="password" requiredMessage="Моля, въведете парола!"></h:inputSecret>
			</h:panelGrid>
			<h:commandButton value="Вход"
				action="#{loginBean.login(loginBean.name, loginBean.password)}"></h:commandButton>
		</h:form>
</body>
</html>
