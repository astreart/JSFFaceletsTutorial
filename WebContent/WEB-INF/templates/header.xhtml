<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<body>
	<div
		style="width: 100%; font-size: 36px; line-height: 60px; background-color: #fddc6c; color: black">My
		Facelet Application</div>
	<h:form rendered="#{empty loginBean.name}">
		<h:panelGrid columns="2">
			<h:outputLabel for="username" value="Име"></h:outputLabel>
			<h:inputText value="#{loginBean.name}" required="true"
				label="username" requiredMessage="Моля, въведете потребителско име!"></h:inputText>
			<h:outputLabel for="password" value="Парола"></h:outputLabel>
			<h:inputSecret value="#{loginBean.password}" required="true"
				label="password" requiredMessage="Моля, въведете парола!"></h:inputSecret>
		</h:panelGrid>
		<h:commandButton value="Вход"
			actionListener="#{loginBean.login(loginBean.name, loginBean.password)}"></h:commandButton>
	</h:form>


	<h:form rendered="#{not empty loginBean.name}">

		<h:outputLabel value="Welcome #{loginBean.name}"></h:outputLabel>
		<h:commandButton value="Изход" actionListener="#{loginBean.logout()}"></h:commandButton>
	</h:form>
	<h:form>
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Виж всички агенции" outcome="allAgencies">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Направи запитване" outcome="addRequest">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Активни запитвания" outcome="userActiveRequests">
				<f:param name="i" value="2" />
			</p:menuitem>
			<p:menuitem value="Приключили запитвания"
				outcome="userCompletedRequests">
				<f:param name="i" value="3" />
			</p:menuitem>
			<p:menuitem value="Прекратени запитвания"
				outcome="userCancelledRequests">
				<f:param name="i" value="4" />
			</p:menuitem>
		</p:tabMenu>

		<p:menuButton value="Options">
			<p:menuitem value="Save" outcome="userCancelledRequests" />
			<p:menuitem value="Update" outcome="userCancelledRequests" />
			<p:menuitem value="Delete" outcome="userCancelledRequests" />
		</p:menuButton>
	</h:form>
</body>
</html>
