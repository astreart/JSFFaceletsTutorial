<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head></h:head>
<f:view>
	<h:form>

		<center>
			<h2>Агенции за организиране на събития</h2>
		</center>
		
		<p:growl id="growl" showDetail="true" />

		<c:forEach items="#{agencyBean.agencyList}" var="agency">

			<p:fieldset legend="${agency.tUser.name}" toggleable="true"
				toggleSpeed="500">
				<p:ajax event="toggle" listener="#{fieldsetBean.handleToggle}"
					update="growl" />

				<h:panelGrid columns="2" cellpadding="10">
	
					<p:graphicImage value="#{agencyBean.image}">
						<f:param name="agencyId" value="#{agency.tUser.id}" />
					</p:graphicImage> 

     				    ID: <h:outputText value="#{agency.tUser.id}" />
     				    
						Име на агенция: <h:outputText value="${agency.tUser.name}" />
						Телефон за контакт:<h:outputText value="${agency.tUser.phone}" />
						Град: <h:outputText value="${agency.city}" />
						Адрес: <h:outputText value="${agency.address}" />
						Уеб сайт: <h:commandLink value="${agency.website}" />
				</h:panelGrid>
			</p:fieldset>

		</c:forEach>





	</h:form>
</f:view>
</html>
