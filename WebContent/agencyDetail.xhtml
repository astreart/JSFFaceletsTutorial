<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>
<h:form>Детайли за агенция за организиране на събития!
<h:panelGrid columns="2" cellpadding="3" cellspacing="1">
		<h:outputLink value="#{agencyBean.tAgency.website}" target="_blank">
			<p:graphicImage value="#{agencyBean.image}"
				alt="${tAgency.tUser.name}" width="200px" height="125px">
				<f:param name="agencyId" value="#{agencyBean.tAgency.tUser.id}" />
			</p:graphicImage>
		</h:outputLink>
		<h:panelGrid columns="2" cellpadding="3" cellspacing="1">
			<b>Агенция:</b>
			<h:outputText value="#{agencyBean.tAgency.tUser.name}" />
			<b>Организира:</b>
			<h:outputText
				value="#{agencyBean.agencyEventTypes[agencyBean.tAgency]}" />
			<b>Телефон за контакт:</b>
			<h:outputText value="#{agencyBean.tAgency.tUser.phone}" />
			<b>Град: </b>
			<h:outputText value="${agencyBean.tAgency.city}" />
			<b>Адрес: </b>
			<h:outputText value="${agencyBean.tAgency.address}" />
			<b>Уеб сайт: </b>
			<h:outputLink value="#{agencyBean.tAgency.website}" target="_blank">#{agencyBean.tAgency.website}</h:outputLink>
		</h:panelGrid>
	</h:panelGrid>
	<h:outputText value="#{agencyBean.tAgency.information}" />
	<br/>
	<h:outputText value="#{agencyBean.rating[agencyBean.tAgency]}" />


</h:form>
</html>
