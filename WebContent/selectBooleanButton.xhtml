<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:form>
	<h:form>


		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

			<h:outputText value="I accept terms and conditions: " />
			<p:selectBooleanButton value="#{formBean.value1}" onLabel="Yes"
				offLabel="No" />


		</h:panelGrid>

		<p:commandButton value="Submit" update="display"
			oncomplete="PF('dlg').show()" />

		<p:dialog header="Selected Values" modal="true" showEffect="fade"
			hideEffect="fade" widgetVar="dlg">
			<h:panelGrid columns="1" id="display">
				<h:outputText value="Value 1: #{formBean.value1}" />

			</h:panelGrid>
		</p:dialog>

	</h:form>

</h:form>

</html>
